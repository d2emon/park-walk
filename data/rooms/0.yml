description: |
  … Ты решил съездить в Павловский Парк, заодно убив по дороге репера Шляпогрыза. Сев на поселковую электричку ты вскоре выходишь на вокзале. Парк прямо впереди, ты покупаешь билет и входишь. Скоро твое путешествие начнется, но сначала тебе надо определить уровень своей ВЫНОСЛИВОСТИ, СИЛЫ и УДАЧИ.
