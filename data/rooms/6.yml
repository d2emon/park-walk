description: |
  Итак, твоя миссия – убить репера Шляпогрыза, который обитает во дворце Екатерины II. 
  Сверившись с картой ты понимаешь, что этот дворец расположен в самой северной части парка. Пройти туда можно разными путями, и ты знаешь, что некоторые из них на карте не обозначены.
  Как бы то ни было, алея вскоре заканчивается ты подходишь к парку. Недалеко стоит ларек с семечками.
